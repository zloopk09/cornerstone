// Top-level build file where you can add configuration options common to all sub-projects/modules.
// GradleVersionsPlugin
apply plugin: "com.github.ben-manes.versions"


buildscript {
    ext.kotlin_version = '1.2.61'
    ext.gradle_version = '3.2.0'
    // GradleVersionsPlugin
    ext.gradle_versions_plugin = '0.20.0'

    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }

        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // GradleVersionsPlugin
        // see https://github.com/ben-manes/gradle-versions-plugin
        // usage: gradle dependencyUpdates -Drevision=release
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradle_versions_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }

        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // basic sdk env
    minSdkVersion = 15
    targetSdkVersion = 28
    compileSdkVersion = 28

    // official dependencies
    supportLibraryVersion = '28.0.0'
    constraintLayoutVersion = '1.1.3'

    // app dependencies
//    retrofit
//    okhttp3
//    dagger2
//    rxjava
//    rxbinding
//    glide
//    picasso
    gsonVersion = '2.8.5'
    guavaVersion = '26.0-android'


    // test dependencies
    junitVersion = '4.12'
    runnerVersion = '1.0.2'
    espressoVersion = '3.0.2'
}
